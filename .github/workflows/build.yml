---
name: build

on: [push, pull_request]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libmpv-dev libglib2.0-dev

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          make

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: mpris.so
          path: mpris.so
          if-no-files-found: error
